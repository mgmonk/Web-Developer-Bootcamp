<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register</title>
</head>
<body>
    <h1>Register</h1>

    <form>
        
        <label for="firstName">First Name: </label>
        <input type="text" name="first" id="firstName" placeholder="John" required>

        <label for="lastName">Last Name: </label>
        <input type="text" name="last" id="lastName" placeholder="Smith" required><br>

        <label for="male">Male</label>
        <input type="radio" name="gender" id="male">
        <label for="female">Female</label>
        <input type="radio" name="gender" id="female">
        <label for="other">Other</label>
        <input type="radio" name="gender" id="other"><br>

        <label for="email">Email: </label>
        <input type="email" id="email" placeholder="your email" required>

        <label for="password">Password: </label>
        <input type="password" id="password" placeholder="your password" minlength="5" maxlength="10" required><br>

        <label for="birthday">Birthday: </label>
        <select name="month" id="birthday">
            <option value="">Month</option>
            <option value="">January</option>
            <option value="">February</option>
            <option value="">March</option>
        </select>
        <select name="day" id="birthday">
            <option value="">Day</option>
            <option value="">1</option>
            <option value="">2</option>
            <option value="">3</option>
        </select>
        <select name="year" id="birthday">
            <option value="">Year</option>
            <option value="">2000</option>
            <option value="">2001</option>
            <option value="">2002</option>
        </select><br>

        <label for="terms">I agree to the terms and conditions</label>
        <input type="checkbox" id="terms" name='terms'><br>

        <input type="submit">

    </form>

</body>
</html>

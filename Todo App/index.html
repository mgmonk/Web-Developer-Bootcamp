<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Todo List</title>
    <script src="https://kit.fontawesome.com/d8cc7334b9.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">
    <script type="text/javascript" src="./assets/js/lib/jquery-3.4.1.min.js"></script>
    <link rel="stylesheet" href="./assets/css/todos.css">
</head>
<body>
    
    <div id="container">
        <h1>To-Do List <span id="plus"><i class="fas fa-plus"></i></span></h1>
        <input type="text" placeholder="Add New Todo">
        <ul>
            <li><span><i class="far fa-trash-alt"></i></span> Go to Potions Class</li>
            <li><span><i class="far fa-trash-alt"></i></span> Buy New Robes</li>
            <li><span><i class="far fa-trash-alt"></i></span> Visit Hagrid</li>
        </ul>
    </div>

    <script type="text/javascript" src="./assets/js/todos.js"></script>
</body>
</html>
